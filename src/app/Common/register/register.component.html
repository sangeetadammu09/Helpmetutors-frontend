 <div class="row d-flex ">
   
    <div class="col col-xl-14 "> 
<div class="card" style="border-radius: 1rem;">
       <div class="card-body " style="background-color: black;" >
           <div class="clearfix">
               <div class="pull-left" style="color: orange;"><h4>Secure Portal</h4></div>
               <div class="pull-right" style="color: orange;"><h4>RENTENPE</h4></div>
           </div>
           
              
            
           <div class="container-fluid">
               <div class="row no-gutter">
                   <!-- The image half -->
                   <div class="col-md-6 d-none d-md-flex bg-image" style="background-color: white;height: 40rem;"></div>
           
           
                   <!-- The content half -->
                   <div class="col-md-6 " style="background-color: white;height: 40rem">
                      
                       <div class="login d-flex align-items-center ">
           
                           <!-- Demo content-->
                          
                              <div class="row ">
                               <div class="col-lg-12 col-xl-10 mb-4 mx-auto ">
                                      
                                   <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" >
                                     <h5 class="text-muted">Register Here!</h5>
                                    
                                        <div class="form-group mb-3">
                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <label for="email">First Name</label>
                                                    <input id="inputFirstName" type="text" placeholder="abc" class="form-control"  formControlName="firstName" >
                                                    
                                                    <div *ngIf="firstName?.invalid && (firstName?.dirty || firstName?.touched)">First name is required</div>
                                                    <div  *ngIf=" firstName?.valid && (firstName?.dirty || firstName?.touched)" >Valid Firstname!</div>
       
      
         
                                                </div>
                                                <div class="col-lg-6">
                                                    <label for="email">Last Name</label>
                                                    <input id="inputLastName" type="text" placeholder="xyz" class="form-control">
                                                    <div *ngIf="lastName?.invalid && (lastName?.dirty || firstName?.touched)">Lastname is required</div>
                                                    <div  *ngIf=" lastName?.valid && (firstName?.dirty || firstName?.touched)" >Valid Lastname</div>
                                                   
                                                </div>
                                            </div>
                                            
                                             </div>
                                       
                                        <div class="form-group mb-3">
                                            <label for="email">Contact Number</label>
                                            <input id="inputMobile" type="text" placeholder="123456789" class="form-control">
                                        </div>
                                        <div class="form-group mb-3">
                                            <label for="email">Email address</label>
                                            <input id="inputEmail" type="email" placeholder="abc@xyz.com" class="form-control">
                                        </div>
                                        <div class="form-group mb-3">
                                            <label for="email">Password</label>
                                            <input id="inputPassword" type="password" placeholder="12345" class="form-control">
                                        </div>
                                        
                                        <div class="form-group mb-3">
                                            <label for="email">Role</label>
                                            <select class="form-control form-select" aria-label="Default select example">
                                                <option selected>Select</option>
                                                <option value="admin">Admin</option>
                                                <option value="cco">Customer Care Officer</option>
                                                <option value="fieldofficer">Field Officer</option>
                                              </select>
                        
                                        </div>
                                        <button type="submit" class="btn btn-warning btn-block text-uppercase mb-2 shadow-sm">Register</button>
                                        <div class="text-center d-flex justify-content-center mt-4">
                                            <p>Already have an account? <a routerLink="/">Login</a></p></div>
                                    </form>
                                
                        
                               </div>
                           </div><!-- End -->
           
                       </div>
                   </div><!-- End -->
           
              
      
   </div>
 </div>
</div>
</div>
